<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .error-title {
            font-size: 24px;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .error-details {
            font-size: 14px;
            color: #adb5bd;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops! Something went wrong.</h1>
        <p class="error-message">{{ message }}</p>
        <p class="error-details">
            {{ details | default("Please try again or contact support if the problem persists.") }}
        </p>
        <a href="/" class="home-link">Go to Home</a>
    </div>
</body>
</html>
